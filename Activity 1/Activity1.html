<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>See a Face - Play A Sound</title>
		<script src="../Assets/jquery.min.js"></script>
		<script src="../Assets/lightClient.js"></script>
		<script src="../Assets/lightSocket.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page-wrapper">
			<h1>Activity 1</h1>
			<h2>See a Face, then Play a Sound</h2>
			<div>
				<h3>Connect to Robot: </h3>
				<input type="text" id="ip-address" placeholder="IP Address" required />
				<button type="button" id="connect">Connect</button>
			</div>
			<h3>Command: </h3>
			<div id="command">
				<p>Have Misty look for faces and play an audio file when a face is detected.</p>
				<button type="button" id="start">Start</button>
				<button type="button" id="stop">Stop</button>
			</div>
			<h3>Console: </h3>
			<textarea id="results"></textarea>
		</div>
		<script src="mistyCode.js"></script>
	</body>
</html>
